<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Math Quiz | Educational Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style> body { font-family: 'Poppins', sans-serif; } </style>
</head>
<body class="bg-green-50 text-gray-800">

  <header class="bg-green-700 text-white py-6 shadow-sm">
    <div class="max-w-3xl mx-auto px-6">
      <h1 class="text-2xl font-bold">Mathematics Quiz</h1>
      <p class="mt-1 text-sm opacity-90">Answer, get feedback, and learn ‚Äî friendly explanations included.</p>
    </div>
  </header>

  <main class="max-w-3xl mx-auto px-6 py-10">

    <div id="quiz" class="bg-white p-6 rounded-2xl shadow-sm border border-green-100">
      <div id="q-area"></div>

      <div class="flex justify-between mt-6">
        <button id="prevBtn" class="bg-gray-200 px-4 py-2 rounded-lg hover:bg-gray-300">‚Üê Previous</button>
        <button id="nextBtn" class="bg-green-700 text-white px-4 py-2 rounded-lg hover:bg-green-800">Next ‚Üí</button>
      </div>

      <div id="resultArea" class="mt-6"></div>
    </div>

    <div class="mt-8 flex justify-between">
      <a href="math.html" class="bg-gray-200 px-4 py-2 rounded-lg hover:bg-gray-300">‚¨Ö Back to Math Hub</a>
      <a href="index.html" class="bg-green-700 text-white px-4 py-2 rounded-lg hover:bg-green-800">üè† Educational Hub</a>
    </div>
  </main>

  <footer class="text-center text-sm text-gray-500 py-6">
    &copy; <span id="year2"></span> Educational Hub ‚Äî Math Quiz
  </footer>

  <script>
    document.getElementById('year2').textContent = new Date().getFullYear();

   
    const quizData = [
      {
        q: "1) Solve for x: 3x + 2 = 11. What is x?",
        opts: ["2", "3", "4"],
        correct: 2,
        explain: "Subtract 2: 3x = 9. Divide by 3: x = 3. (Answer is 3.)"
      },
      {
        q: "2) Which point lies on the line y = 2x + 1?",
        opts: ["(0,1)", "(1,2)", "(2,2)"],
        correct: 0,
        explain: "Plug x=0: y = 2¬∑0 + 1 = 1 ‚Üí (0,1) is on the line."
      },
      {
        q: "3) A rectangle has length 8 cm and width 3 cm. What is its area?",
        opts: ["11 cm¬≤", "24 cm¬≤", "32 cm¬≤"],
        correct: 1,
        explain: "Area = length √ó width = 8 √ó 3 = 24 cm¬≤."
      },
      {
        q: "4) If a triangle has angles 50¬∞ and 60¬∞, what is the third angle?",
        opts: ["60¬∞", "70¬∞", "80¬∞"],
        correct: 1,
        explain: "Sum of angles = 180¬∞. Third angle = 180 ‚àí 50 ‚àí 60 = 70¬∞."
      },
      {
        q: "5) If y = -x + 2, what is y when x = 1?",
        opts: ["1", "0", "3"],
        correct: 0,
        explain: "y = -1 + 2 = 1."
      }
    ];

    let current = 0;
    const answers = new Array(quizData.length).fill(null);

    const qArea = document.getElementById('q-area');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const resultArea = document.getElementById('resultArea');

    function renderQuestion(index) {
      const data = quizData[index];
      qArea.innerHTML = `
        <div>
          <p class="font-semibold text-green-800">${data.q}</p>
          <div id="options" class="mt-4 space-y-3"></div>
        </div>
        <div id="feedback" class="mt-4"></div>
      `;
      const optsDiv = document.getElementById('options');
      data.opts.forEach((o, i) => {
        const btn = document.createElement('button');
        btn.className = "block w-full text-left bg-green-50 hover:bg-green-100 px-4 py-2 rounded-lg";
        btn.textContent = o;
        btn.onclick = () => selectOption(index, i);
       
        if (answers[index] === i) btn.classList.add('ring-2','ring-green-300');
        optsDiv.appendChild(btn);
      });

      
      showExplanationIfAnswered(index);
      
      prevBtn.disabled = index === 0;
      nextBtn.textContent = (index === quizData.length - 1) ? 'Finish' : 'Next ‚Üí';
    }

    function selectOption(qIndex, optIndex) {
      answers[qIndex] = optIndex;
      
      const buttons = document.querySelectorAll('#options button');
      buttons.forEach((b, i) => {
        b.disabled = true;
        b.classList.remove('ring-2','ring-green-300','bg-green-200','bg-red-200');
        if (i === optIndex) {
          
          if (optIndex === quizData[qIndex].correct) {
            b.classList.add('bg-green-200');
          } else {
            b.classList.add('bg-red-200');
          }
        }
      });
      showExplanationIfAnswered(qIndex);
    }

    function showExplanationIfAnswered(qIndex) {
      const feedback = document.getElementById('feedback');
      const chosen = answers[qIndex];
      if (chosen === null) {
        feedback.innerHTML = `<p class="text-sm text-gray-600">Choose an answer to see feedback and explanation.</p>`;
        return;
      }
      const correct = quizData[qIndex].correct;
      const correctText = quizData[qIndex].opts[correct];
      if (chosen === correct) {
        feedback.innerHTML = `<p class="text-green-800 font-semibold">Correct ‚úÖ</p><p class="mt-2 text-gray-700">${quizData[qIndex].explain}</p>`;
      } else {
        feedback.innerHTML = `<p class="text-red-700 font-semibold">Not quite ‚Äî correct answer: <strong>${correctText}</strong></p><p class="mt-2 text-gray-700">${quizData[qIndex].explain}</p>`;
      }
     
      if (answers.every(a => a !== null)) showScore();
    }

    function showScore() {
      const correctCount = answers.reduce((acc, val, idx) => acc + (val === quizData[idx].correct ? 1 : 0), 0);
      resultArea.innerHTML = `
        <div class="mt-4 p-4 rounded-lg bg-green-50 border border-green-100">
          <p class="font-semibold text-green-800">Your score: ${correctCount} / ${quizData.length}</p>
          <p class="mt-2 text-gray-700">Great work! Review explanations to learn why each answer is correct.</p>
        </div>
      `;
    }

    prevBtn.addEventListener('click', () => {
      if (current > 0) {
        current--;
        renderQuestion(current);
      }
    });

    nextBtn.addEventListener('click', () => {
      if (current < quizData.length - 1) {
        current++;
        renderQuestion(current);
      } else {
      
        if (answers.some(a => a === null)) {
          alert('Please answer all questions before finishing. Use the previous/next buttons to move through.');
        } else {
          showScore();
        }
      }
    });


    renderQuestion(current);
  </script>
</body>
</html>
